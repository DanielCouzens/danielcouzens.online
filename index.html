		<title>Websocket Demo</title>

	<script>
		let ws;
		try {
			const proto = window.location.protocol = 'http:' ? 'wss' : 'ws';
			ws = new WebSocket(`${proto}://${window.location.host}`);
		} catch(e) {
			console.log('there is an error with the websocket', e)
		}
		ws.onmessage = (event) => {console.log(event.data)};
	</script>
